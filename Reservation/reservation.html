    <div class="formulaire">
<h2 class="titreformulaire">Formulaire de réservation</h2>
        
        <form action="formulaire">
            <label for="lastName">Nom :</label>
            <input type="text" name="" id="lastName" placeholder="Saisissez votre nom" required autofocus>
            </br>

            <label for="firstName">Prénom :</label>
            <input type="text" name="" id="firstName" placeholder="Saisissez votre prénom">
            </br>

            <label for="Age">Age :</label>
            <input type="number" name="">

            </br>

            <label for="email">email :</label>
            <input type="email" name="" id="email" required placeholder="Saisissez votre email">
            </br>

            <label for="Planète">Choisissez votre planète :</label>

            <select id="planete">
                <optgroup label="">
                    <!-- <option>Choisissez la planète</option> -->
                    <option>Mars</option>
                    <option>Lune</option>
                </optgroup>
            </select>

            </br>

            <div><strong>Genre</strong> :

                <label for="Male">Homme</label>
                <input type="radio" name="gender" id="Male" required>
                <label for="Female">Femme</label>
                <input type="radio" name="gender" id="Femme">
                <label for="Child">Enfant</label>
                <input type="radio" name="gender" id="Enfant"></div>


            </br>
            <input type="submit" value="valider">
        </form>
    </div>
